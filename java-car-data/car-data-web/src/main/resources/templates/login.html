<!DOCTYPE html>
<html layout:decorator="layout">
  <head>
    <title>Login</title>
    <script th:inline="javascript" type="text/javascript">
      /*<![CDATA[*/
          $(document).ready(function() {
              $("#username").focus();
          });
      /*]]>*/
    </script>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <div class="col-xs-9 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-5 col-md-offset-3">
        <form id="loginform" th:action="@{/login}" method="post">
          <h3>Login</h3>
          <h5>&lpar;Login with Username = &quot;user&quot;, Password = &quot;password&quot;&rpar;</h5>
          <br/>
          <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" type="text" name="username" id="username" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="password" />
          </div>
          <div th:if="${param.error}">
            <p class="text-danger">Invalid username or password.</p>
          </div>
          <br/>
          <div class="form-group">
            <input class="btn-block btn-lg btn-primary" type="submit" value="Sign In" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
