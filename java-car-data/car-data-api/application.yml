server:
    port: 8081

logging:
    level:
        org.hibernate.SQL: DEBUG
        org.springframework.security: DEBUG

spring:
    datasource:
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost/car_data
        username: dbuser
        password: dbpassword

    jackson:
        serialization:
            INDENT_OUTPUT: true

    session:
        store-type: redis

security:
    sessions: NEVER
