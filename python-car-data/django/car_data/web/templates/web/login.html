{% extends "web/base.html" %}
{% block title %}
  <title>Login</title>
{% endblock title %}
{% block content %}
<script th:inline="javascript" type="text/javascript">
  $(document).ready(function() {
      $("#username").focus();
  });
</script>
<div class="container">
  <div class="col-xs-9 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-5 col-md-offset-3">
    <form id="loginform" method="post" action="{% url 'web:login' %}">
      {% csrf_token %}
      <h3>Login</h3>
      <h5>&lpar;Login with Username &equals; &quot;user&quot;, Password &equals; &quot;password&quot;&rpar;</h5>
      <br/>
      <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" id="username" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" id="password" />
      </div>
      {% if form.errors %}
        <div>
          <p class="text-danger">Invalid username or password.</p>
        </div>
      {% endif %}
      <br/>
      <div class="form-group">
        <input class="btn-block btn-lg btn-primary" type="submit" value="Sign In" />
        <input type="hidden" name="next" value="{{ next }}" />
      </div>
    </form>
  </div>
</div>
{% endblock content %}
