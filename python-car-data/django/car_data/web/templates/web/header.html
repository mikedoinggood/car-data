<div>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        {% if request.user.is_authenticated %}
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        {% endif %}
        <a class="navbar-brand" href="/">Car Data</a>
      </div>
      {% if request.user.is_authenticated %}
        <div class="collapse navbar-collapse" id="header-navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/addcar">Add Car</a></li>
            <li class="dropdown">
              <form action="/logout" id="logoutform" method="post">
                {% csrf_token %}
              </form>        
              <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown">Logged in as <strong><span>{{ user.username }}</span></strong>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li><a id="logoutlink" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <script type="text/javascript">
          $(document).ready(function() {
              $("#logoutlink").click(function() {
                  $("#logoutform").submit();
              });
          });
        </script>
        {% endif %}
    </div>
  </nav>
</div>
