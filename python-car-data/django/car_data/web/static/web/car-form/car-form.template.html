<div class="col-xs-9 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-5 col-md-offset-3">
  <form id="addcarform">
    <h3>Add Car</h3>
    <br/>
    <div class="form-group">
      <label for="year">Year:</label>
      <input class="form-control" type="number" ng-model="car.year" id="year" />
    </div>
    <div class="form-group">
      <label for="make">Make:</label>
      <input class="form-control" type="text" ng-model="car.make" id="make" />
    </div>
    <br/>
    <div class="form-group">
      <label for="model">Model:</label>
      <input class="form-control" type="text" ng-model="car.model" id="model" />
    </div>
    <br/>
    <div class="form-group">
      <label for="model">Trim Levels (1 per line):</label>
      <textarea class="form-control" rows="5" ng-model="car.trimLevels" id="trimlevels" ></textarea>
    </div>
    <br/>
    <div class="form-group">
      <button type="button" class="btn btn-primary" id="addcarbutton" ng-disabled="$ctrl.submitDisabled" ng-click="$ctrl.submit(car)">Submit</button>
    </div>
  </form>
</div>
